{% extends "base.html" %}
{% load static %} 

{% block page_title %}My stored Posts{%endblock %} 

{% block css_files %} 
    <link rel="stylesheet" href="{% static "blog/stored_post.css"%}">
{% endblock %} 

{% block content %}
    <section id="stored-posts">
        {% if not has_posts %}
            <p>You didn't save any posts</p>
        {% endif %}
        <ul>
            {% for post in posts %}
                <li><a href="{% url "post" post.slug %}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </section>
{% endblock %}
